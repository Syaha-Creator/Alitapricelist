name: Dart CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Upload a Build Artifact
      - name: Setup Java JDK
        with:
          sdk: stable
      - run: dart pub get
      - run: dart test
